<!-- 12. Escreva um algoritmo que armazene o ano atual e o ano de
nascimento de uma pessoa. Escrever uma mensagem no console
que diga se ela poderá ou não votar este ano (não é necessário
considerar o mês em que a pessoa nasceu). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ano = 2023;
        let anoNascimento = Number(prompt(`Qual seu ano de nascimento?`));

        if (ano - anoNascimento < 16) {
            console.log("Não pode votar!");
            document.write("Não pode Votar!");
        } else {
            console.log("Poderá votar esse ano.");
            document.write("Poderá votar esse ano.");
        }
    </script>
</body>
</html>
