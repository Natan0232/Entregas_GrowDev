<!-- 3. Crie três variáveis, na primeira variável coloque o total de uma
compra, por exemplo 149.90. Na segunda variável coloque a
quantidade de parcelas, por exemplo 2. Na terceira variável coloque
o valor da parcela. Apresente no documento html as seguintes
informações:
"O valor total da compra foi R$_,_"
"Forma de pagamento: _x de R$_,_" -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valorTotal = Number(prompt("Digite o Valor Total da Compra:")).toFixed(2);
        let parcelas = Number(prompt("Digite a quantidade de Parcelas"));
        let valorParcela = Number(valorTotal / parcelas).toFixed(2);
        document.write(`O valor total da compra foi de R$${valorTotal} <br>`);
        document.write(`Forma de pagamento: ${parcelas}x de R$${valorParcela}`);
    </script>
</body>
</html>
