<!-- 6. Desenvolva um algoritmo que armazene o valor 10 em uma variável
A e o valor 20 em uma variável B. A seguir (utilizando apenas
atribuições entre variáveis) troque os seus conteúdos fazendo com
que o valor que está em A passe para B e vice-versa. Ao final,
escrever os valores que ficaram armazenados nas variáveis. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        console.log(`Antes: valor da variavel A é ${a}, valor da variavel B é ${b}.`);
        document.write(`Antes: valor da variavel A é ${a}, valor da variavel B é ${b}. <br>`);
        [a , b] = [b , a];
        console.log(`Depois: valor da variavel A é ${a}, valor da variavel B é ${b}.`);
        document.write(`Depois: valor da variavel A é ${a}, valor da variavel B é ${b}.`);
    </script>
</body>
</html>
